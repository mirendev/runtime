name: Bug Report
description: Create a report to help us improve Miren Runtime
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: input
    id: version
    attributes:
      label: Miren Version
      description: What version of Miren are you running?
      placeholder: developer preview
    validations:
      required: true

  - type: input
    id: app-sandbox
    attributes:
      label: App name / Sandbox ID
      description: If applicable, provide the app name or sandbox ID related to this issue.
      placeholder: e.g., my-app or sandbox-abc123

  - type: dropdown
    id: worked-before
    attributes:
      label: Did this work before?
      description: Has this functionality worked for you previously?
      options:
        - "Yes"
        - "No"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here, including screenshots if applicable.
