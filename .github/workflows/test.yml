name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
  merge_group:

permissions:
  # Used by golangci-lint to emit annotations that are picked up by github
  contents: read
  # Used by golangci-lint for only-new-issues and for coverage PR comments
  pull-requests: write

jobs:
  lint:
    runs-on: depot-ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Cache apt packages
      uses: actions/cache@v4
      id: cache-apt
      with:
        path: |
          /var/cache/apt/archives
          /var/lib/apt/lists
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/test.yml') }}-clang-llvm
        restore-keys: |
          ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/test.yml') }}-
          ${{ runner.os }}-apt-

    - name: Install system dependencies
      if: steps.cache-apt.outputs.cache-hit != 'true'
      run: |
        # Disable expensive operations on throwaway CI runners
        sudo sed -i 's/^DPkg::Post-Invoke.*//' /etc/apt/apt.conf.d/90_man-db || true
        # Install packages
        sudo DEBIAN_FRONTEND=noninteractive apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends clang llvm

    - name: Clean up apt lock files
      run: |
        # Remove lock files and partial directories to prevent cache save errors
        sudo rm -f /var/cache/apt/archives/lock /var/lib/apt/lists/lock
        sudo rm -rf /var/cache/apt/archives/partial /var/lib/apt/lists/partial

    - name: Cache Go tools
      id: cache-go-tools
      uses: actions/cache@v4
      with:
        path: ~/go/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-tools-

    - name: Install Go tools
      if: steps.cache-go-tools.outputs.cache-hit != 'true'
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install go.uber.org/mock/mockgen@latest

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.6.1

    - name: Check go.mod tidiness
      run: |
        # Run go mod tidy and check if there are any changes
        go mod tidy -diff
        if [ $? -ne 0 ]; then
          echo ""
          echo "Error: go.mod or go.sum is not tidy."
          echo "Please run 'go mod tidy' to fix module dependencies."
          exit 1
        fi
        echo "go.mod and go.sum are tidy."

    - name: Check go generate
      run: make generate-check

  test:
    needs: lint
    runs-on: depot-ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Generate GitHub App token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.MIREN_RFD_DEPLOY_GH_APP_ID }}
        private-key: ${{ secrets.MIREN_RFD_DEPLOY_GH_APP_KEY }}
        owner: mirendev

    - name: Configure Git for private Go modules
      run: |
        # Set GOPRIVATE to include miren.dev modules
        echo "GOPRIVATE=miren.dev,github.com/mirendev" >> $GITHUB_ENV
        # Configure git to use the token for GitHub access
        git config --global url."https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

    - name: Install iso
      env:
        GOPRIVATE: miren.dev
        CGO_ENABLED: 0
      run: |
        go install miren.dev/iso/cmd/iso@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Test with Coverage
      id: coverage
      run: |
        make test-coverage-ci
        # Extract coverage percentage
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
        retention-days: 30

    - name: Calculate Changed Line Coverage
      id: changed-coverage
      if: github.event_name == 'pull_request'
      run: |
        # Calculate coverage for changed lines only (full output)
        OUTPUT=$(go run ./hack/coverage-changed-lines -coverage=coverage.out -base=origin/main 2>&1 || echo "No Go files changed")

        # Save full output to a file for the PR comment
        echo "$OUTPUT" > /tmp/changed-coverage.txt

        # Also extract just the percentage for the output
        CHANGED_COV=$(echo "$OUTPUT" | grep "Changed line coverage:" | awk '{print $4}' | sed 's/%//' || echo "N/A")
        echo "changed_coverage=$CHANGED_COV" >> $GITHUB_OUTPUT
        echo "Changed line coverage: $CHANGED_COV%"

    - name: Comment PR with Coverage
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const coverage = '${{ steps.coverage.outputs.coverage }}';
          const threshold = 50;

          // Read the changed line coverage output
          let changedCovOutput = '';
          try {
            changedCovOutput = fs.readFileSync('/tmp/changed-coverage.txt', 'utf8');
          } catch (err) {
            changedCovOutput = 'No coverage data for changed lines';
          }

          const body = `## ðŸ“Š Code Coverage Report

          **Total Coverage:** \`${coverage}%\`
          **Threshold:** \`${threshold}%\`
          **Status:** ${parseFloat(coverage) >= threshold ? 'âœ… Passing' : 'âŒ Below threshold'}

          ### Coverage for Changed Lines

          \`\`\`
          ${changedCovOutput}
          \`\`\`

          `;

          // Find existing coverage comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const coverageComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('ðŸ“Š Code Coverage Report')
          );

          if (coverageComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: coverageComment.id,
              body: body
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

  test-e2e:
    needs: lint
    runs-on: depot-ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Generate GitHub App token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ vars.MIREN_RFD_DEPLOY_GH_APP_ID }}
        private-key: ${{ secrets.MIREN_RFD_DEPLOY_GH_APP_KEY }}
        owner: mirendev

    - name: Configure Git for private Go modules
      run: |
        # Set GOPRIVATE to include miren.dev modules
        echo "GOPRIVATE=miren.dev,github.com/mirendev" >> $GITHUB_ENV
        # Configure git to use the token for GitHub access
        git config --global url."https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

    - name: Install iso
      env:
        GOPRIVATE: miren.dev
        CGO_ENABLED: 0
      run: |
        go install miren.dev/iso/cmd/iso@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Test
      run: make test-e2e

  build-binaries:
    needs: lint
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: depot-ubuntu-latest
          - os: linux
            arch: arm64
            runner: depot-ubuntu-latest-arm
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
      - name: Build binary for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} make bin/miren
          # Create a zip file with the binary
          zip -j miren-${{ matrix.os }}-${{ matrix.arch }}.zip bin/miren

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'

    - name: Build
      run: make bin/miren
