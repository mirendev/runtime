name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  # Used by golangci-lint to emit annotations that are picked up by github
  contents: read
  # Used by golangci-lint for only-new-issues
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Cache system dependencies
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: clang llvm
        version: 1.0

    - name: Cache Go tools
      id: cache-go-tools
      uses: actions/cache@v4
      with:
        path: ~/go/bin
        key: ${{ runner.os }}-go-tools-${{ hashFiles('go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-tools-

    - name: Install Go tools
      if: steps.cache-go-tools.outputs.cache-hit != 'true'
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install go.uber.org/mock/mockgen@latest

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.5.0

    - name: Check go.mod tidiness
      run: |
        # Run go mod tidy and check if there are any changes
        go mod tidy -diff
        if [ $? -ne 0 ]; then
          echo ""
          echo "Error: go.mod or go.sum is not tidy."
          echo "Please run 'go mod tidy' to fix module dependencies."
          exit 1
        fi
        echo "go.mod and go.sum are tidy."

    - name: Check go generate
      run: make generate-check

  test:
    needs: lint
    runs-on: depot-ubuntu-latest,dagger=0.18.9
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: dagger --progress=plain call test --dir=.

  test-e2e:
    needs: lint
    runs-on: depot-ubuntu-latest,dagger=0.18.9
    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: dagger --progress=plain call test --dir=. --tests="./e2e" --tags="e2e"

  build-binaries:
    needs: lint
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: depot-ubuntu-latest,dagger=0.18.9
          - os: linux
            arch: arm64
            runner: depot-ubuntu-latest-arm,dagger=0.18.9
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build binary for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} make bin/miren
          # Create a zip file with the binary
          zip -j miren-${{ matrix.os }}-${{ matrix.arch }}.zip bin/miren

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Build
      run: make bin/miren
