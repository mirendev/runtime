name: Dagger

on:
  push:
    branches: [ "main" ]

jobs:
  package:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: depot-ubuntu-latest,dagger=0.18.9
          - arch: arm64
            runner: depot-ubuntu-latest-arm,dagger=0.18.9
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build and package for ${{ matrix.arch }}
      run: dagger call package --dir=. export --path=release-base-linux-${{ matrix.arch }}.tar.gz
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: miren-base-linux-${{ matrix.arch }}
        path: release-base-linux-${{ matrix.arch }}.tar.gz
        retention-days: 1

  build-binaries:
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: depot-ubuntu-latest,dagger=0.18.9
          - os: linux
            arch: arm64
            runner: depot-ubuntu-latest-arm,dagger=0.18.9
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    - name: Build binary for ${{ matrix.os }}-${{ matrix.arch }}
      run: |
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} make bin/miren
        # Create a zip file with the binary
        zip -j miren-${{ matrix.os }}-${{ matrix.arch }}.zip bin/miren
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: miren-${{ matrix.os }}-${{ matrix.arch }}
        path: miren-${{ matrix.os }}-${{ matrix.arch }}.zip
        retention-days: 1

  build-and-push-docker:
    needs: [package]
    runs-on: depot-ubuntu-latest,dagger=0.18.9
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
        
      - name: Build and push miren Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.miren
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            us-central1-docker.pkg.dev/miren-cloud/miren-oci/miren:latest
            us-central1-docker.pkg.dev/miren-cloud/miren-oci/miren:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-to-miren:
    needs: [package, build-binaries, build-and-push-docker]
    runs-on: depot-ubuntu-latest,dagger=0.18.9
    concurrency:
      group: upload-to-miren-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get OIDC token
        uses: actions/github-script@v7
        id: get-oidc-token
        with:
          script: |
            const token = await core.getIDToken()
            core.setOutput('token', token)

      - name: Upload to Miren API
        run: |
          set -e

          for arch in amd64 arm64; do
            # Generate SHA256 checksums
            echo "release-base-linux-${arch}.tar.gz SHA256"
            sha256sum "artifacts/miren-base-linux-${arch}/release-base-linux-${arch}.tar.gz" | cut -d' ' -f1 | tee "release-base-linux-${arch}.tar.gz.sha256"

            # Upload artifact
            curl --fail-with-body --retry 3 -X PUT \
              -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
              -F "file=@artifacts/miren-base-linux-${arch}/release-base-linux-${arch}.tar.gz" \
              https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/miren-base-linux-${arch}.tar.gz

            # Upload sha256
            curl --fail-with-body --retry 3 -X PUT \
              -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
              -F "file=@release-base-linux-${arch}.tar.gz.sha256" \
              https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/miren-base-linux-${arch}.tar.gz.sha256
          done

          # Upload binary artifacts
          for os in linux darwin; do
            for arch in amd64 arm64; do
              # Generate SHA256 checksum for binary
              echo "miren-${os}-${arch}.zip SHA256"
              sha256sum "artifacts/miren-${os}-${arch}/miren-${os}-${arch}.zip" | cut -d' ' -f1 | tee "miren-${os}-${arch}.zip.sha256"

              # Upload binary zip
              curl --fail-with-body --retry 3 -X PUT \
                -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
                -F "file=@artifacts/miren-${os}-${arch}/miren-${os}-${arch}.zip" \
                https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/miren-${os}-${arch}.zip

              # Upload binary sha256
              curl --fail-with-body --retry 3 -X PUT \
                -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
                -F "file=@miren-${os}-${arch}.zip.sha256" \
                https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/miren-${os}-${arch}.zip.sha256
            done
          done

          # Upload docker-compose configuration
          echo "Uploading docker-compose.yml"
          # Generate SHA256 checksum for docker-compose file
          sha256sum docker/docker-compose.yml | cut -d' ' -f1 | tee docker-compose.yml.sha256
          
          # Upload docker-compose file
          curl --fail-with-body --retry 3 -X PUT \
            -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
            -F "file=@docker/docker-compose.yml" \
            https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/docker-compose.yml
          
          # Upload docker-compose sha256
          curl --fail-with-body --retry 3 -X PUT \
            -H "Authorization: Bearer ${{ steps.get-oidc-token.outputs.token }}" \
            -F "file=@docker-compose.yml.sha256" \
            https://api.miren.cloud/assets/release/miren/${{ github.ref_name }}/docker-compose.yml.sha256

