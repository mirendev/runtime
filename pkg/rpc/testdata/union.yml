
types:
  - type: Message
    fields:
      - name: user
        type: union
        union:
          - name: name
            index: 0
            type: string
          - name: uid
            index: 1
            type: int64
          - name: deleted
            index: 2
            type: bool
      - name: list
        type: union
        union:
          - name: strings
            index: 3
            type: list
            element: string
          - name: numbers
            index: 4
            type: list
            element: int64
