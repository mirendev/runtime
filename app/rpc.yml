types:
  - type: Configuration
    fields:
      - name: env_vars
        type: list
        element: NamedValue
        index: 0
      - name: concurrency
        type: int32
        index: 1

  - type: NamedValue
    fields:
      - name: key
        type: string
        index: 0
      - name: value
        type: string
        index: 1
      - name: sensitive
        type: bool
        index: 2

interfaces:
  - name: Crud
    methods:
      - name: new
        parameters:
          - name: name
            type: string
        results:
          - name: id
            type: string
      - name: setConfiguration
        parameters:
          - name: app
            type: string
          - name: configuration
            type: Configuration
        results:
          - name: versionId
            type: string
      - name: getConfiguration
        parameters:
          - name: app
            type: string
        results:
          - name: configuration
            type: Configuration
          - name: versionId
            type: string
